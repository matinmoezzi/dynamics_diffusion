training_iter: 100000.0
schedule_sampler: uniform
lr: 0.0001
weight_decay: 0.0
lr_anneal_steps: 0
batch_size: 1
microbatch: -1
ema_rate: '0.9999'
log_interval: 100
save_interval: 10000
resume_checkpoint: ''
use_fp16: false
fp16_scale_growth: 0.001
model:
  _target_: guided_diffusion.models.MLP
env:
  name: maze2d-umaze-v1
diffusion:
  _target_: guided_diffusion.script_util.create_gaussian_diffusion
  learn_sigma: false
  steps: 1000
  noise_schedule: linear
  timestep_respacing: ''
  use_kl: false
  predict_xstart: false
  rescale_timesteps: false
  rescale_learned_sigmas: false
