defaults:
  - _self_
  - /model: UNet
  - /diffusion: gaussian
  - /dataset: cifar10 
_target_: dynamics_diffusion.train_util.TrainLoop
total_training_steps: 1e6
schedule_sampler: "uniform"
lr: 1e-4
weight_decay: 0.0
lr_anneal_steps: 0
batch_size: 128
microbatch: -1  # -1 disables microbatches
ema_rate: "0.9999"  # comma-separated list of EMA values
log_interval: 1000
save_interval: 50000
resume_checkpoint: ""
use_fp16: False
fp16_scale_growth: 1e-3
opt_name: "AdamW"

