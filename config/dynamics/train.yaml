defaults:
  - _self_
  - trainer: sde
device: "cuda" # "cuda" or "cpu"
format_strs:
  - log
  - stdout
  - tensorboard
hydra:
  run:
    dir: ./logs/${hydra:runtime.choices.trainer}/${get_runtime_choice:dataset}/${get_runtime_choice:diffusion}${sde_continuous_solver:${trainer}}/${get_runtime_choice:model}/${now:%Y%m%d-%H%M%S}