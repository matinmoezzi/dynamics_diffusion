defaults:
  - _self_
  - /model: MLP
  - /diffusion: gaussian
_target_: scripts.dynamics_train.ddpm_train
_recursive_: False
training_iter: -1
schedule_sampler: "uniform"
lr: 1e-4
weight_decay: 0.0
lr_anneal_steps: 0
batch_size: 1
microbatch: -1  # -1 disables microbatches
ema_rate: "0.9999"  # comma-separated list of EMA values
log_interval: 100
save_interval: 10000
resume_checkpoint: ""
use_fp16: False
fp16_scale_growth: 1e-3

